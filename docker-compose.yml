version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sukakpak-purchasing-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: purchasing_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sukakpak-purchasing-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/purchasing_db
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      FRONTEND_URL: http://localhost:3001
      ENVIRONMENT: production
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sukakpak-purchasing-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    ports:
      - "3001:3001"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
